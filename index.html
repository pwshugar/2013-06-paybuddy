<html>
<head>
  <title>PayBuddy</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script type="text/javascript" src="validate.js"></script>
</head>
<body>
	<div id="questions">
  To bill a credit card, simply fill out this form:
  <form>
  	<p></p>
    <label>Bill Description:</label>
    <input class="inp" type="text" id="desc" /><br>
    <label>Amount:</label>
    <input class="inp" type="text" id="amount" /><br>
    <p>Credit Card Info:</p>
    <label>Card Number:</label>
    <input class="inp" type="text" id="card" /><br>
    <label>CCV:</label>
    <input class="inp" type="text" id="ccv" /><br>
    <label>Expiration:</label>
    <input class="inp" type="text" id="exp" /><br>
    <label>Cardholder Name:</label>
    <input class="inp" type="text" id="name" /><br>
    <p></p>
    <input class="rd" type="radio" name="bill" value="One-time">One-time<br>
    <input class="rd" type="radio" name="bill" value="Monthly">Monthly<br>
    <input class="rd" type="radio" name="bill" value="Annually">Annually<br>
    <p>Billing Address:</p>
    <label>Street:</label>
    <input class="inp" type="text" id="street" /><br>
    <label>City:</label>
    <input class="inp" type="text" id="city" /><br>
    <label>State:</label>
    <input class="inp" type="text" id="state" /><br>
    <label>Zip Code:</label>
    <input class="inp" type="text" id="zip" /><br> 
    <p>Please submit your email address if you would like a confirmation email:</p>
    <label>Email:</label>
    <input class="inp" type="text" id="email" /><br>
    <p></p>
    <input id="submit" type="submit"/>
  </form>
  </div>
  <div id="answers"><br><br>
  	<span class="desc"></span><br>
  	<span class="amount"></span><br><br><br><br>
  	<span class="card"></span><br>
  	<span class="ccv"></span><br>
  	<span class="exp"></span><br>
  	<span class="name"></span><br><br>
  	<span id="rd"></span><br><br><br><br>
  	<span class="street"></span><br>
  	<span class="city"></span><br>
  	<span class="state"></span><br>
  	<span class="zip"></span><br><br><br><br><br>
  	<span class="email"></span><br>
  </div>
</body>
</html>
